<!DOCTYPE html>
<html>
  <head>
    <title>Saori Online</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/styles1.css" />
    <link rel="stylesheet" href="src/styles2.css" />
  </head>

  <body>
    <nav>
      <div class="logo-container">
        <img src="src/assets/logo1.png" alt="Logo 1" class="logo-image"/>
      </div>
      <div class="navigation-links">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
      </div>
      <div class="logo-container">
        <img src="src/assets/logo2.jpg" alt="Logo 2" class="logo-image"/>
      </div>
    </nav>
    <div class="container">
      <div class="box element-container">
          <div class="element title-container">
            <h1 id="progress-title">Welcome to the Word Guessing Game!</h1>
          </div>  
          <div id="hideOnSubmit" class="element">
            <form id="name-form">
              <label for="name">What is your name?</label></form>
              <input type="text" id="name" name="name" placeholder="Here" requiredautocomplete="name"><br>
              <button onclick="startGame(); hideOnSubmit(); showSecondForm();">Start</button>
            </form>
          </div>
          <div id="second-form" class="element" style="display: none;">
            <form id="second-form" class="tall-form">
              <h2>Hey there, animal detective! Are you ready for a fun challenge?"</h2>
              <label for="age">Guess a letter or the whole word.</label><br>
              <input type="text" id="age" name="age" placeholder="Here" required autocomplete="age"><br>
              <button onclick="hideSecondForm(); ">Submit</button>
            </form>
          </div>
          </div>  
        <div class="box image-container">
          <img src="src/assets/image1.jpg" alt="Image 1">
          <img src="src/assets/image2.jpg" alt="Image 2">
          <img src="src/assets/image3.jpg" alt="Image 3">
          <img src="src/assets/image4.jpg" alt="Image 4">
        </div>
      </div>

    <script src="src/index.js"></script>
  </body>
</html>
